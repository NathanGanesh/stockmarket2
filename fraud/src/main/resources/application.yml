server:
  port: 8081
spring:
  application:
    name: fraud
  datasource:
    password: stockmarket
    url: jdbc:postgresql://localhost:5433/fraud
    username: stockmarket
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    healthcheck:
      enabled: true
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
  profiles:
    active: native
